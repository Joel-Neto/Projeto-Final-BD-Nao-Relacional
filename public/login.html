<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/png-transparent-technology-computer-icons-technology-electronics-text-logo-thumbnail.png"
      type="image/x-icon"
    />
    <title>API Fatec 100% funcional</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header text-center">
              <h1>√Årea Restrita</h1>
            </div>
            <div class="card-body">
              <form id="formLogin" method="post">
                <div class="mb-2">
                  <label for="login" class="form-label">E-mail</label>
                  <input
                    type="email"
                    name="login"
                    id="login"
                    class="form-control"
                    autofocus
                    autocomplete="email"
                  />
                </div>
                <div class="mb-2">
                  <label for="senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    name="senha"
                    id="senha"
                    class="form-control"
                  />
                </div>
                <div class="mt-3 text-center">
                  <button type="submit" class="btn btn-success">
                    üîë Login
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted">
              Ainda n√£o √© usu√°rio? <a href="cadastro.html">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal" tabindex="-1" id="modalMensagem">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="mensagem"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS do Projeto -->
    <script src="js/login.js"></script>
  </body>
</html>
