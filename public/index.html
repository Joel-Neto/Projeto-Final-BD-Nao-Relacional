<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Jogadores</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="carregaJogadores()">
    <nav class="navbar navbar-expand-lg nnavbar-dark bg-success">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">⚽ Fut Tec Votorantim</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">Jogadores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./jogadoresForm.html">
                Adicionar jogador
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="text-success text-center mt-3 mb-3">Buscar jogador</h4>
        </div>
      </div>
      <form class="mb-4" id="buscaJogadores">
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nomeJogador"
                placeholder="Digite o nome..."
              />
              <label for="nomeJogador">Nome</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="numeroJogador"
                placeholder="Digite o número..."
                min="1"
                autocomplete="off"
              />
              <label for="numeroJogador">Número</label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">
              Buscar Jogador
            </button>
          </div>
        </div>
      </form>
      <div class="row d-flex justify-content-center aling-items-center">
        <div class="col-12 d-none" id="buscaComErro">
          <p class="text-danger text-center mt-3 mb-3">
            <strong>Jogador ou jogadores não encontrados!</strong>
          </p>
        </div>
        <div class="col-md-8 d-none" id="buscaSucesso">
          <!-- tabela -->
          <div class="table-responsive">
            <table class="table table-success">
              <thead>
                <tr class="table table-dark">
                  <th>Nome</th>
                  <th>Número</th>
                  <th>Posição</th>
                  <th>Time</th>
                  <th>Excluir</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody id="dadosTabelaBusca"></tbody>
            </table>
          </div>
        </div>
      </div>

      <hr />

      <div class="row d-flex justify-content-center aling-items-center mb-5">
        <div class="col-md-8">
          <!-- tabela -->
          <h4 class="text-success text-center mt-3 mb-3">
            Jogadores Cadastrados
          </h4>
          <div class="table-responsive">
            <table class="table table-success">
              <thead>
                <tr class="table table-dark">
                  <th>Nome</th>
                  <th>Número</th>
                  <th>Posição</th>
                  <th>Time</th>
                  <th>Excluir</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody id="dadosTabela"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
      <div class="modal-dialog bg-danger" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Mensagem</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              arial-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p id="mensagem"></p>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-success text-white text-center py-3 position-fixed fixed-bottom"
    >
      &copy; Fatec Votorantim - Todos os direitos reservados
    </footer>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- JS do projeto -->
    <script src="js/jogadorLista.js"></script>
    <script src="js/validaToken.js"></script>
  </body>
</html>
